<div class="dashboard messages">
	<div class="messages-header">
		<h2>Send Messages</h2>
	</div>
	<div class="messages-filters ">
		<div class="dashboard-items messages-filter-holder container">
			
		    <select class="selectpicker cultures">
			  	<option>All cultures</option>
			  	<option>EU culture</option>
			  	<option>AU culture</option>
			  	<option>International</option>
			</select>
		   	<select class="selectpicker users">
			  	<option>All users</option>
			  	<option>Logged in</option>
			  	<option>Logged out</option>
			</select>
			<select class="selectpicker alert">
			  	<option>Type: Alert</option>
			  	<option>Type: Push</option>
			  	<option>All</option>
			</select>
			
				
		
		</div>
	</div>
	<div class="messages-content">
		<div class="dashboard-items messages-input-holder container">
			<div class="row ">
			    <div class="col-sm-6 input-content">
			    	<span>English</span>
			    	<textarea name="" id="" cols="30" rows="10"></textarea>
			    	<input type="text" placeholder="Enter URL">
			    </div>
			    <div class="col-sm-6 input-content">
			    	<span>Polish</span>
			      	<textarea name="" id="" cols="30" rows="10"></textarea>
			      	<input type="text" placeholder="Enter URL">
			    </div>
			    <div class="col-sm-6 input-content">
			    	<span>Arabic</span>
			     	<textarea name="" id="" cols="30" rows="10"></textarea>
			      	<input type="text" placeholder="Enter URL">
			    </div>
			     <div class="col-sm-6 input-content">
			     	<span>Chinese</span>
			      	<textarea name="" id="" cols="30" rows="10"></textarea>
			      	<input type="text" placeholder="Enter URL">
			    </div>
			</div>
		</div>
	</div>
	<div class="send-button">
		<a href="#" class="btn message-btn">Send message</a>
		
	</div>
	
</div>
